<body>
	
	<div class="limiter">
		<div class="container-login100">
			<img src="../assets/img/logo%20blue%20bg.PNG?raw=true" class="logo" alt="logo-blue-bg" style="width: 10%;height: auto;margin: 15px;" border="0">
			<div class="wrap-login100">
				
				<div class="loader">
					<div class="load_circle"></div>
					<div class="load_circle"></div>
					<div class="load_circle"></div>
				</div>
				
				<form class="login100-form validate-form" id="login-form">
					<span class="login100-form-title p-b-26">
						Welcome Patient!
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="email" id="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
						
						
					</div>
					
					
					<div class="container-login100-form-btn">
						<!-- <span class="alert-v" data-validate="Incorrect username or Password"></span> -->
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn" id="login">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-15 d-f-v">
						
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="../signup/">
							Sign Up
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
	  apiKey: "AIzaSyAsASPgqo8SybthE1kdO7nM8vwNBo3wF1A",
	  authDomain: "saarthi-24d20.firebaseapp.com",
	  projectId: "saarthi-24d20",
	  storageBucket: "saarthi-24d20.appspot.com",
	  messagingSenderId: "841303882340",
	  appId: "1:841303882340:web:1ba3b3e58a408f55a17d71",
	  measurementId: "G-M6G0B849L4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const loginForm = document.querySelector('#login-form');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = loginForm['email'].value;
        const password = loginForm['pass'].value;
        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
			window.location.href = "../dashboard/patient/";
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
            // ..
        });
    });
</script>
