<body>
	
	<div class="limiter">
		<div class="container-login100">
			<img src="../assets/img/logo%20blue%20bg.PNG?raw=true" class="logo" alt="logo-blue-bg" border="0" style="width: 10%;
    height: auto;">
			<div class="wrap-login100">
			
				<div class="loader">
					<div class="load_circle"></div>
					<div class="load_circle"></div>
					<div class="load_circle"></div>
				</div>
				
				<form class="login100-form validate-form" id="signup-form">
					<span class="login100-form-title p-b-50">
						Create your Account Now!
					</span>
				<div class="line">
									<div class="wrap-input100 validate-input">
										<input class="input100" type="text" name="name" id="name">
										<span class="focus-input100" data-placeholder="First and Last Name"></span>
									</div>
									<div class="wrap-input100 validate-input">
										<input class="input100" type="text" name="username" id="username">
										<span class="focus-input100" data-placeholder="Username"></span>
									</div>
									
				</div>
				<div class="line">
					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass1" id="pass1">
						<span class="focus-input100" data-placeholder="Enter your Password"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass2" id="pass2">
						<span class="focus-input100" data-placeholder="Repeat your Password"></span>
					</div>
				</div>
				<div class="line">
								<div class="wrap-input100 validate-input">
									<input class="input100" type="number" name="phone" id="phone">
									<span class="focus-input100" data-placeholder="Phone"></span>
								</div>
								<div class="wrap-input100 validate-input">
									<input class="input100" type="email" name="email" id="email">
									<span class="focus-input100" data-placeholder="Email"></span>
								</div>
				</div>

				<div class="line">
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="address" id="address">
						<span class="focus-input100" data-placeholder="Address"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="birthdate" id="birthdate">
						<span class="focus-input100" data-placeholder="Optional"></span>
					</div>
					
					
				</div>

				<div class="line">
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="BGroup" id="BGr">
						<span class="focus-input100" data-placeholder="Blood Group"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100 has-val" type="text" list="gender" id="sex">
							<datalist name="Sex" id="gender">
							      	<option value="Male"></option>
								<option value="Female"></option>
								<option value="Prefer not to say"></option>
							</datalist>
						<span class="focus-input100" data-placeholder="Sex"></span>
					</div>

					
				</div>

				<div class="form-col">
					<div class="container-login100-form-btn">
						<span passfield-validate="Passwords do not match!" safepass-validate="Use Stronger Password -Within range of (A-Z, a-z, 1-9)" userexist="Username already exists. Try another."></span>
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn" id="signUp">
								Sign Up
							</button>
						</div>
					</div>
				</div>

<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
	import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
	import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries
  
	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
	  apiKey: "AIzaSyAsASPgqo8SybthE1kdO7nM8vwNBo3wF1A",
	  authDomain: "saarthi-24d20.firebaseapp.com",
	  projectId: "saarthi-24d20",
	  storageBucket: "saarthi-24d20.appspot.com",
	  messagingSenderId: "841303882340",
	  appId: "1:841303882340:web:1ba3b3e58a408f55a17d71",
	  measurementId: "G-M6G0B849L4"
	};
  
	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const db = getDatabase(app);
	const auth = getAuth(app);
    
    const signupForm = document.querySelector('#signup-form');
	var email = document.getElementById('email');
	var pass1 = document.getElementById('pass1');
	var pass2 = document.getElementById('pass2');
	var name = document.getElementById('name');
	var phone = document.getElementById('phone');
	var address = document.getElementById('address');
	var birthdate = document.getElementById('birthdate');


    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = signupForm['email'].value;
        const password = signupForm['pass1'].value;
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;

			set(ref(db, 'users/' + user.uid), {
				name: name.value,
				phone: phone.value,
				address: address.value,
				birthdate: birthdate.value 
			});
			// ...

            alert("User Created");
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
            // ..
        });
    });
</script>
